<!DOCTYPE html>
<html>
    <head>
        <title>Play Connect 4</title>
        <link rel="stylesheet" href="../styles.css">
        <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
        <script src="index.js"></script>

        <link rel="manifest" href="site.webmanifest">
        <meta name="viewport" width="100%">

        <meta content="Play Connect 4" property="og:title" />
        <meta content="Play Connect Four Online" property="og:description" />
        <meta content="" property="og:url" />
        <meta content="images/favicon/32.jpg" property="og:image" />
        <meta content="#3fa7d9" data-react-helmet="true" name="theme-color" />

        <link rel="icon" type="image/jpg" sizes="32x32" href="images/favicon/32.jpg">
        <link rel="icon" type="image/jpg" sizes="16x16" href="images/favicon/16.jpg">
    </head>
    <body id="login" onload="pageload()">
        <div class="main-body">
            <div class="main-body-content">
                <h1>Sign In</h1>
                
                <div class="login-container">
                    <input type="email" id="email" class="login-input" placeholder="Email" required>
                </div>
                <div class="login-container">
                    <input type="password" id="pass" class="login-input" placeholder="Password" required> 
                </div>

                </br>
                
                <button class="login-button">SIGN IN</button>
            </div>
        </div>
    </body>
</html>
