<!DOCTYPE html>
<html>
    <head>
       <title>Konnect</title>
       <link rel="stylesheet" href="./styles.css">
        <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-notify@0.5.5/dist/simple-notify.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/simple-notify@0.5.5/dist/simple-notify.min.js"></script>
		<script src="index.js"></script>
        <link rel="manifest" href="../site.webmanifest">
        <meta name="viewport" width="100%">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta content="Konnect" property="og:title" />
        <meta content="Konnect with your friends" property="og:description" />
        <meta content="" property="og:url" />
        <meta content="img/favicon.jpg" property="og:image" />
        <meta content="#3fa7d9" data-react-helmet="true" name="theme-color" />

        <link rel="icon" type="image/jpg" sizes="32x32" href="img/logo.svg">
    </head>
    <body id="home">   
        <div class="main-body">
            <div class="header-left">
                <div id="header-icons">
                    <p class="header-content"><a href=""><iconify-icon inline icon="fa6-solid:house"></iconify-icon></a></p>
                    <p class="header-content"><a href="news/"><iconify-icon inline icon="fa6-solid:newspaper"></iconify-icon></a></p>
                    <p class="header-content"><a href="messages/"><iconify-icon inline icon="fa6-solid:message"></iconify-icon></a></p>
                    <p class="header-content"><a href="themes/"><iconify-icon inline icon="fa6-solid:paintbrush"></iconify-icon></a></p>
                    <p class="header-content"><a href=""><iconify-icon inline icon="fa6-solid:face-smile"></iconify-icon></a></p>   
                    <p class="header-content"><a href="settings/"><iconify-icon inline icon="fa6-solid:code-compare"></iconify-icon></a></p>
                </div>
                <div id="header-text">
                    <p class="header-content"><a href=""> Home</a></p>
                    <p class="header-content"><a href="news/"> News</a></p>
                    <p class="header-content"><a href="messages/"> Messages</a></p>
                    <p class="header-content"><a href="themes/"> Themes</a></p>
                    <p class="header-content"><a href=""> Profile</a></p>   
                    <p class="header-content"><a href="settings/"> Settings</a></p>           
            </div>
        </div>

        <div class="main-center">
            <div class="create-post">
                <div class="create-post-input-container">
                    <input type="text" class="create-post-input" placeholder="What's on your mind?" maxlength="50" id="create-post-input">
                    <button class="create-post-button" id="create-post-button" onclick="create_post_button()">Post</button>
                </div>
            </div>
            <div class="posts">
                <div class="post">
                    <div class="post-info">
                        <img src="img/pfp/whatqm.png" class="post-pfp">
                        <div>
                            <h2>what? <iconify-icon inline icon="fa6-solid:circle-check"></iconify-icon></h2><h4 style="padding-top: 0.25em; color: var(--light-60);">@whatqm</h4>
                        </div>
                    </div>
                    <p class="post-content">Hi</p>
                </div>
            </div>
        </div> 
    </body>
</html>
