<!DOCTYPE html>
<html>
    <head>
        <title>Konnect - Login</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>

        <link rel="manifest" href="../../site.webmanifest">
        <meta name="viewport" width="100%">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta content="Konnect - Log In" property="og:title" />
        <meta content="Konnect with your friends" property="og:description" />
        <meta content="" property="og:url" />
        <meta content="img/favicon.jpg" property="og:image" />
        <meta content="#3fa7d9" data-react-helmet="true" name="theme-color" />

        <link rel="icon" type="image/jpg" sizes="32x32" href="../img/favicon.jpg">
    </head>
    <body id="login" style="overflow: hidden;">
        <div class="main-body">
            <div style="width:100%;">
                <h1>Log In</h1>
                
                </br>
                <form id="login">
                    <div class="login-input-container">
                        <input type="email" id="email" class="login-input" placeholder="Email" required>
                    </div>
                    <div class="login-input-container">
                        <input type="password" id="pass" class="login-input" placeholder="Password" minlength="8" required> 
                    </div>
    
                    </br>
                    <button class="login-button">LOG IN</button>
    
                    </br> 
                </form>
                <a href="signup.html" style="color: var(--light-10); text-decoration: none;"><p>Oh wait, i dont have an account</p></a>
            </div>
        </div>
    </body>
</html>
