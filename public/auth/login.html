<!DOCTYPE html>
<html>
    <head>
        <title>Konnect</title>
        <meta name="viewport" width="100%">
        <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         
        <meta content="Konnect" property="og:title" />
        <meta content="Konnect with your friends" property="og:description" />
        <meta content="#3fa7d9" data-react-helmet="true" name="theme-color" />
 
        <link rel="stylesheet" id="style" href="https://what-question-mark.github.io/Konnect-themes/themes/default/dark/styles.css">
         
        <script src="../index.js"></script>
        <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-notify@0.5.5/dist/simple-notify.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/simple-notify@0.5.5/dist/simple-notify.min.js"></script>
    </head>
    <body id="login" style="overflow: hidden;">
        <div class="main-body">
            <div style="width:100%;">
                <h1>Log In</h1>
                
                </br>
                <form id="login">
                    <div class="login-input-container">
                        <input type="email" id="email" class="login-input" placeholder="Email" required>
                    </div>
                    <div class="login-input-container">
                        <input type="password" id="pass" class="login-input" placeholder="Password" minlength="8" required> 
                    </div>
    
                    </br>
                    <button class="login-button">LOG IN</button>
    
                    </br> 
                </form>
                <a href="signup.html" style="color: var(--light-10); text-decoration: none;"><p>Oh wait, i dont have an account</p></a>
            </div>
        </div>
    </body>
</html>
