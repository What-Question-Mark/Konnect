<!DOCTYPE html>
<html>
    <head>
        <title>Konnect - Sign Up</title>
        <link rel="stylesheet" href="../styles.css">
        <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
        <script src="../utils/index.js"></script>

        <link rel="manifest" href="site.webmanifest">
        <meta name="viewport" width="100%">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta content="Konnect - Sign Up" property="og:title" />
        <meta content="Konnect with your friends" property="og:description" />
        <meta content="" property="og:url" />
        <meta content="images/favicon/32.jpg" property="og:image" />
        <meta content="#3fa7d9" data-react-helmet="true" name="theme-color" />

        <link rel="icon" type="image/jpg" sizes="32x32" href="images/favicon/32.jpg">
        <link rel="icon" type="image/jpg" sizes="16x16" href="images/favicon/16.jpg">
    </head>
    <body id="login" style="overflow: hidden;">
        <div class="main-body">
            <div style="width:100%;">
                <h1>Sign Up</h1>
                
                </br>
                <form id="signin">
                    <div class="login-input-container">
                        <input type="text" id="username" class="login-input" placeholder="Username" autocomplete="off" required>
                    </div>
                    <div class="login-input-container">
                        <input type="email" id="email" class="login-input" placeholder="Email" required>
                    </div>
                    <div class="login-input-container">
                        <input type="password" id="pass" class="login-input" placeholder="Password" minlength="8" required> 
                    </div>
    
                    </br>
                    <p><input type="checkbox" class="login-input-tos" required> I am over 13 years old.</p>
                    <button class="login-button">SIGN UP</button>
    
                    </br> 

                </form>
                <a href="/auth/login.html" style="color: var(--light-10); text-decoration: none;"><p>Oh wait, i do have an account</p></a>
            </div>
        </div>
    </body>
</html>
